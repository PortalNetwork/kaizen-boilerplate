<body id="page-top" class="index">
    <!-- Header -->
    <header>
        <div class="container">
            <div class="intro-text guest">
                <div class="intro-heading">It's Nice To Meet You</div>
                <a class="page-scroll btn btn-xl" id="login">Log In MetaMask</a>
            </div>

            <div class="intro-text transaction-panel">
                <div class="intro-heading">Send Transaction</div>
                <div class="transaction-panel-box">
                    <div class="row">
                        <span class="title">
                            <label>ADDRESS</label>
                        </span>
                        <span class="input">
                            <input id="address" />
                        </span>
                    </div>

                    <div class="row">
                        <span class="title">
                            <label>ETH</label>
                        </span>
                        <span class="input">
                            <input id="eth" type="number" value="0.01" min="0.01" max="1" step="0.01" />
                        </span>
                    </div>
                    <div class="row">
                        <a class="page-scroll btn btn-xl" id="send">Send</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="vendor/jquery/jquery.min.js"></script>
